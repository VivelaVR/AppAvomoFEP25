<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avomo VR - Visites Virtuelles</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Avomo VR Logo" class="logo">
        <h1>Visites Virtuelles Avomo VR</h1>
    </div>

    <div class="add-visit-container">
        <h2>Ajouter une nouvelle visite</h2>
        <form id="add-visit-form">
            <input type="text" id="visit-name" placeholder="Nom de la visite" required>
            <input type="url" id="visit-url" placeholder="Lien de la visite" required>
            <input type="url" id="visit-image" placeholder="Lien de l'image" required>
            <button type="submit" class="btn">Ajouter</button>
        </form>
    </div>
    
    <div class="container" id="visites-container">
        <!-- Les cartes seront générées par JavaScript -->
    </div>

    <div class="add-visit-form">
        <h2>Ajouter une visite</h2>
        <input type="text" id="visit-name" placeholder="Nom de la visite">
        <input type="url" id="visit-url" placeholder="Lien de la visite">
        <input type="text" id="visit-image" placeholder="URL de l'image">
        <button id="add-visit-btn" class="btn">Ajouter</button>
    </div>
    
    <div class="buttons">
        <button id="share-btn">Partager les visites</button>
    </div>
</body>
</html>
