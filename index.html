<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avomo VR - Visites Virtuelles</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Avomo VR Logo" class="logo">
        <h1>Visites Virtuelles Avomo VR</h1>
    </div>

    <!-- Conteneur des visites -->
    <div class="container" id="visites-container">
        <!-- Les cartes seront gÃ©nÃ©rÃ©es par JavaScript -->
    </div>

    <!-- Bouton de partage -->
    <div class="buttons">
        <button id="share-btn">Partager les visites</button>
    </div>

    <!-- Chatbot vocal -->
    <div class="chatbot-container">
        <button id="mic-btn">ğŸ¤ Parler avec Avomo IA</button>
        <div id="chat-response">Posez-moi une question !</div>
    </div>

    <script>
        const micBtn = document.getElementById("mic-btn");
        const responseDiv = document.getElementById("chat-response");
        
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "fr-FR";
        
        micBtn.addEventListener("click", () => {
            recognition.start();
            responseDiv.innerText = "ğŸ¤ En attente de votre voix...";
        });
        
        recognition.onresult = function(event) {
            const userInput = event.results[0][0].transcript;
            console.log("ğŸ™ï¸ Tu as dit :", userInput);
            responseDiv.innerText = "â³ Analyse en cours : " + userInput;
        
            console.log("ğŸ› ï¸ Envoi au webhook:", userInput);
            fetch("https://avomovr.app.n8n.cloud/webhook-test/d9a5c4f1-f381-4ffd-9659-ea95411ca5c2", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(res => {
                console.log("ğŸ“© RÃ©ponse reÃ§ue du webhook");
                return res.json();
            })
            .then(data => {
                console.log("ğŸ¤– Contenu de la rÃ©ponse :", data);
                responseDiv.innerText = "ğŸ¤– " + data.reply;
        
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(data.reply);
                utterance.lang = "fr-FR";
                synth.speak(utterance);
            })
            .catch((error) => {
                console.error("âŒ Erreur du fetch :", error);
                responseDiv.innerText = "âŒ Une erreur est survenue : " + error.message;
            });
        };
        </script>
        
</body>
</html>
